<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Nimboos Buycraft Priser</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      color: white;
    }
    .navbar {
      background: #1f1f1f;
      padding: 15px;
      display: flex;
      gap: 20px;
      font-size: 16px;
      border-bottom: 2px solid #333;
    }
    .navbar a {
      color: #ddd;
      text-decoration: none;
      transition: 0.2s;
    }
    .navbar a:hover {
      color: #fff;
    }
    h1 {
      text-align: center;
      padding: 30px 0;
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #1f1f1f;
      border: 2px solid #292929;
      padding: 15px;
      border-radius: 10px;
      transition: 0.2s;
    }
    .card:hover {
      border-color: #4caf50;
      transform: translateY(-3px);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card-title {
      font-size: 20px;
      margin: 10px 0 5px;
    }
    .price {
      color: #4caf50;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="admin.html">Admin</a>
  </div>

  <h1>Nimboos Buycraft Priser</h1>

  <div class="grid" id="product-grid"></div>

  <script>
    fetch("products.json")
      .then(r => r.json())
      .then(data => {
        const grid = document.getElementById("product-grid");
        data.products.forEach(p => {
          grid.innerHTML += `
            <div class="card">
              <img src="${p.image}" />
              <div class="card-title">${p.name}</div>
              <div class="price">${p.price}</div>
            </div>
          `;
        });
      });
  </script>

</body>
</html>
