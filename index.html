<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>FV Buycraft Priser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
    }
    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #1f1f1f;
      padding: 20px;
    }
    .navbar button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .navbar button:hover {
      background: #4caf50;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #1f1f1f;
      border-radius: 10px;
      border: 2px solid #292929;
      overflow: hidden;
      transition: 0.2s;
    }
    .card:hover {
      border-color: #4caf50;
      transform: translateY(-3px);
    }
    .card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      background: #1f1f1f;
      display: block;
    }
    .card-content {
      padding: 15px;
    }
    .card-title {
      font-size: 18px;
      margin: 0 0 5px 0;
    }
    .card-price {
      color: #4caf50;
      font-weight: bold;
    }
    .banner {
  width: 100%;
  background: #111;
  text-align: center;
  margin-bottom: 20px;
}

.banner img {
  width: 100%;
  max-height: 200px;   /* du kan ændre højden */
  object-fit: cover;
  display: block;
}
  </style>
</head>
<body>
<div class="banner">
  <img src="https://i.imgur.com/apmNJZ3.png" alt="Banner">
</div>
<h1>FV Buycraft Priser</h1>

<div class="navbar">
  <button onclick="filterCategory('Ranks')">Ranks</button>
  <button onclick="filterCategory('Upgrades')">Upgrades</button>
  <button onclick="filterCategory('Kits')">Kits</button>
  <button onclick="filterCategory('Keys')">Keys</button>
</div>

<div class="grid" id="product-grid"></div>

<script>
let products = [];
fetch("products.json")
  .then(res => res.json())
  .then(data => {
    products = data.products;
    filterCategory('Ranks'); // start med Ranks
  });

function displayProducts(items) {
  const grid = document.getElementById('product-grid');
  grid.innerHTML = '';
  items.forEach(p => {
    grid.innerHTML += `
      <div class="card">
        <img src="${p.image}" alt="${p.name}">
        <div class="card-content">
          <div class="card-title">${p.name}</div>
          <div class="card-price">${p.price}</div>
        </div>
      </div>
    `;
  });
}

function filterCategory(cat) {
  displayProducts(products.filter(p => p.category === cat));
}
</script>

</body>
</html>
